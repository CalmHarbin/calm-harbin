<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>折线图</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            [v-cloak] {
                display: none !important;
            }
            .container {
                width: 450px;
                height: 300px;
                background-color: #0f0c46;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <div
                class="container"
                ref="line"
                @mouseenter="mouseenter"
                @mouseleave="mouseleave"
            ></div>
        </div>
        <!-- echarts@5 -->
        <script src="https://unpkg.com/echarts@5/dist/echarts.min.js"></script>
        <!-- vue -->
        <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
        <!-- dayjs -->
        <script src="https://unpkg.com/dayjs@1.11.5/dayjs.min.js"></script>
        <!-- lodash -->
        <script src="https://unpkg.com/lodash@1.0.0/dist/lodash.min.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data() {
                    return {
                        data: [], // 数据
                        timer: null, // 定时器
                        start: 0, // 横轴滚动开始位置
                        delay: 3 * 1000 // 3秒滚动一次
                    }
                },
                created() {
                    this.mouseenter = _.debounce(this.mouseoverBack, 300)
                    this.mouseleave = _.debounce(this.autoMove, 300)
                },
                mounted() {
                    this.mockData()
                },
                methods: {
                    mockData() {
                        let List = []
                        let oneDay = 1000 * 60 * 60 * 24
                        let arr = new Array(32).fill('')
                        arr.forEach((item, index) => {
                            List.push({
                                DateOrMouth: dayjs(
                                    Date.now() - (29 - index) * oneDay
                                ).format('DD日'),
                                BoxNum: Math.ceil(Math.random() * 9999),
                                SignNum: Math.ceil(Math.random() * 5555)
                            })
                        })
                        this.data = List
                        console.log(this.data)
                        this.draw()
                    },
                    // 绘制折线图
                    draw() {
                        // 一段的宽度： = 自己的宽度+两个项之间的间距
                        var length =
                            (this.$refs.line.offsetWidth /
                                (this.data.length * 80)) *
                            100

                        this.maxStart = Math.ceil(100 / length) // 分多少次显示,用于自动滚动判断最大值

                        this.chart = echarts.init(this.$refs.line)
                        this.chart.setOption({
                            // 鼠标悬浮的提示
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    // 坐标轴指示器，坐标轴触发有效
                                    type: 'line' // 默认为直线，可选为：'line' | 'shadow'
                                }
                            },
                            xAxis: {
                                type: 'category',
                                //坐标轴刻度
                                axisTick: {
                                    show: true,
                                    alignWithLabel: true, // 文字与刻度线对齐
                                    interval: 0 // 强制显示所有标签
                                },
                                // 坐标轴上的文本
                                axisLabel: {
                                    color: '#fff',
                                    fontSize: 13,
                                    interval: 0,
                                    // rotate: 30,
                                    width: 80,
                                    overflow: 'breakAll' // 文字强制换行
                                },
                                // 坐标轴在 grid 区域中的分隔线
                                splitLine: {
                                    show: true,
                                    interval: 0,
                                    lineStyle: {
                                        color: '#0e1c5b'
                                    }
                                },
                                data: this.data.map((item) => {
                                    return item.DateOrMouth
                                }),
                                // splitNumber: 20,
                            },
                            yAxis: [
                                {
                                    name: '单位: MW',
                                    type: 'value',
                                    position: 'left', // 左边
                                    // 坐标轴的name
                                    nameTextStyle: {
                                        fontSize: 13,
                                        color: '#fff'
                                    },
                                    // 坐标轴上的文本
                                    axisLabel: {
                                        color: '#fff',
                                        fontSize: 13
                                    },
                                    // 次坐标轴
                                    minorTick: {
                                        splitNumber: 3 // 次刻度线
                                    },
                                    // 次坐标轴在 grid 区域中的分隔线
                                    minorSplitLine: {
                                        show: true,
                                        lineStyle: {
                                            color: '#0e1c5b'
                                        }
                                    },
                                    // 坐标轴在 grid 区域中的分隔线
                                    splitLine: {
                                        show: true,
                                        lineStyle: {
                                            color: '#0e1c5b'
                                        }
                                    }
                                },
                                {
                                    name: '单位: KG',
                                    type: 'value',
                                    position: 'right', // 右边
                                    // 坐标轴的name
                                    nameTextStyle: {
                                        fontSize: 13,
                                        color: '#fff'
                                    },
                                    // 坐标轴上的文本
                                    axisLabel: {
                                        color: '#fff',
                                        fontSize: 13
                                    },
                                    // 坐标轴在 grid 区域中的分隔线
                                    splitLine: {
                                        show: true,
                                        lineStyle: {
                                            color: '#0e1c5b'
                                        }
                                    }
                                }
                            ],
                            // 上下左右的间距，类似padding
                            grid: {
                                left: 10,
                                top: 40,
                                right: 10,
                                bottom: length >= 100 ? 10 : 30,
                                containLabel: true /// grid区域是否包含坐标轴
                            },
                            dataZoom: [
                                {
                                    type: 'slider',
                                    show: length >= 100 ? false : true, // flase直接隐藏图形
                                    xAxisIndex: [0],
                                    left: '5%', // 滚动条靠左侧的百分比
                                    right: '5%',
                                    bottom: 10,
                                    height: 12,
                                    zoomLock: true,
                                    brushSelect: false,
                                    showDetail: false,
                                    start: this.start * length, // 滚动条的起始位置
                                    end: (this.start + 1) * length // 滚动条的截止位置（按比例分割你的柱状图x轴长度）
                                }
                            ],
                            series: [
                                {
                                    name: '发车箱数',
                                    yAxisIndex: 0, // 第一个纵坐标轴
                                    data: this.data.map((item) => {
                                        return item.BoxNum
                                    }),
                                    type: 'line',
                                    smooth: true, // 是否平滑曲线显示
                                    color: '#1eabdd' // 线条样式
                                },
                                {
                                    name: '签收箱数',
                                    yAxisIndex: 1, // 第二个纵坐标轴
                                    data: this.data.map((item) => {
                                        return item.SignNum
                                    }),
                                    type: 'line',
                                    smooth: true, // 是否平滑曲线显示
                                    // 线条样式
                                    lineStyle: {
                                        color: '#3cfbaa'
                                    },
                                    // 折线拐点标志
                                    itemStyle: {
                                        opacity: 0
                                    },
                                    // 区域填充
                                    areaStyle: {
                                        color: '#3cfbaa',
                                        opacity: 0.2
                                    }
                                }
                            ]
                        })

                        console.log(this.chart)
                        clearTimeout(this.timer)

                        if (length < 100) {
                            /**
                             *  设置定期器自动滚动
                             */
                            this.autoMove()
                        }
                    },
                    /**
                     *  设置定期器自动滚动
                     */
                    autoMove() {
                        this.timer = setTimeout(() => {
                            if (this.start < this.maxStart - 1) {
                                this.start++
                            } else {
                                this.start = 0
                            }
                            this.chart.dispose()
                            this.draw()
                        }, this.delay)
                    },
                    mouseoverBack() {
                        clearTimeout(this.timer)
                    }
                }
            })
        </script>
    </body>
</html>
