<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initialscale=1.0" />
		<title>地图围栏展示（多边形）</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<style>
			* {
                margin: 0;
                padding: 0;
            }
			#target {
				width: 100vw;
				height: 100vh;
			}
		</style>
		<!-- 百度地图 -->
		<script type="text/javascript"
			src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=3if4O74kDiCZFiZI9jjEZCnX4UCGln6O"></script>
		<!-- vue -->
		<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
		<!-- element -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<!-- lodash -->
		<script src="https://unpkg.com/lodash@1.0.0/dist/lodash.min.js"></script>
	</head>
	<body>
		<div id="target"></div>
		<script>
			var map = new BMapGL.Map('target') // 创建Map实例
			map.centerAndZoom(new BMapGL.Point(116.404, 39.920), 12) // 初始化地图,设置中⼼点坐标和地图级别
			map.enableScrollWheelZoom(true) // 开启⿏标滚轮缩放
			var zoomCtrl = new BMapGL.ZoomControl() // 添加缩放控件
			map.addControl(zoomCtrl)
			var vm = new Vue({
				el: '#app',
				created() {
					this.circle()
				},
				methods: {
					// 绘制圆
					circle() {
						// 绘制中心点
						var marker = new BMapGL.Marker(new BMapGL.Point(116.404, 39.920));
						map.addOverlay(marker);
						// 绘制多边形  
						var polygon = new BMapGL.Polygon([
						    new BMapGL.Point(116.3796168988038, 39.93847501858665),
						    new BMapGL.Point(116.38111841173446, 39.90591010759019),
						    new BMapGL.Point(116.42541304318878, 39.90764472716657),
						    new BMapGL.Point(116.42416178241324, 39.940208806767565),
						    new BMapGL.Point(116.3796168988038, 39.93847501858665)
						], {
						    strokeColor: 'blue',
						    strokeWeight: 2,
						    strokeOpacity: 0.5
						});
						map.addOverlay(polygon);
					}
				}
			})
		</script>
	</body>
</html>
