<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title></title>
        <style>
            .elx-table--header,
            .el-table__header,
            .elx-table--body,
            .el-table__body,
            .elx-table--footer,
            .el-table__footer {
                display: table;
                margin: 0;
            }
            .elx-table--header tr,
            .el-table__header tr,
            .elx-table--body tr,
            .el-table__body tr,
            .elx-table--footer tr,
            .el-table__footer tr {
                border-top-width: 0;
            }
            .elx-table--header tr:nth-child(2n),
            .el-table__header tr:nth-child(2n),
            .elx-table--body tr:nth-child(2n),
            .el-table__body tr:nth-child(2n),
            .elx-table--footer tr:nth-child(2n),
            .el-table__footer tr:nth-child(2n) {
                background-color: transparent;
            }
            .elx-table--header th,
            .el-table__header th,
            .elx-table--header td,
            .el-table__header td,
            .elx-table--body td,
            .el-table__body td,
            .elx-table--body td,
            .el-table__body td,
            .elx-table--footer th,
            .el-table__footer th,
            .elx-table--footer td,
            .el-table__footer td {
                padding: 0;
                border-width: 0;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://unpkg.com/calm-harbin/lib/calmHarbin.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/xlsx@0.17.4/dist/xlsx.min.js"></script>
        <script src="https://unpkg.com/decimal.js@10.2.0/decimal.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    </body>
</html>
