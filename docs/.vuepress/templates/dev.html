<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title></title>
        <style>
            .elx-table--header,
            .elx-table--body {
                display: table;
                margin: 0;
            }
            .elx-table--header tr,
            .elx-table--body tr {
                border-top-width: 0;
            }
            .elx-table--header tr:nth-child(2n),
            .elx-table--body tr:nth-child(2n) {
                background-color: transparent;
            }
            .elx-table--header th,
            .elx-table--header td,
            .elx-table--body td,
            .elx-table--body td {
                padding: 0;
                border-width: 0;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/calm-harbin@0.2.3-pre/lib/calmHarbin.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.core.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.2.0/decimal.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    </body>
</html>
